<ion-view title="Camera" id='view_camera'>

        <canvas id="canvas" width="100%" height="300px" ng-show='false'></canvas>        
        <video id='video'  width="100%" height="300px" autoplay src="{{src}}" ng-show='true'></video>
<!--        <h1 class="title">Take photo to recieve feedback</h1>-->
    
        <br><br><br>
    
    
        <button class="button button-positive" ng-click="snap()" style='width:100%;'>
        Take photo
        </button>        
        <div class="list">
            <label class="item item-input item-stacked-label">
            <span class="input-label">The image is:{{texto}}</span>
               
            </label>
        </div>
</ion-view>
