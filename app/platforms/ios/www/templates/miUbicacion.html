       <div ng-controller='locationCtrl'>
          
        <p>   
        <button class="button button" ng-click="get_location()" style='width:100%;'>
          Update current location
        </button> 
        
        <button class="button button-assertive" ng-click="sos()" style='width:100%;'>
          Send alert
        </button>    
        </p>   
        <div align='center'><p><h2>Current address is:<br>{{address}}</h2></p></div>    
        
        <div class="spacer" style="width: 300px; height: 100px;"></div>
