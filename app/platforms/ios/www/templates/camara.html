<ion-view title="Camera" id="page6">
<!--
  
-->
<div ng-controller = 'camaraCtrl' >
    
    <ion-content padding="true">
        <canvas id="canvas" width="100" height="100" ng-show='false'></canvas>
        
        <video id='video'  width="300" height="200" autoplay src="{{src}}"></video>
<!--        <input type="file" accept="video/*;capture=camcorder"/>-->
        <button class="button button-positive" ng-click="snap()" style='width:100%;'>
        TAKE PICTURE
        </button>
        
        <div class="list">
            <label class="item item-input item-stacked-label">
            <span class="input-label">Feedback</span>
                <input type="text" ng-model='texto'>
            </label>
        </div>
        
    </ion-content>
</div>    
</ion-view>
